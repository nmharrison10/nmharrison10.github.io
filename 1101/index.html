<html>
<head>
    <title>MIS3033 Nov 1 Nicole Harrison</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <style>
        .sty1{
            width:100px;
            height:100px;
            border-style: solid;
            border-width:2px;
            background-color:dodgerblue;
            margin-top:20px;
        }
    </style>

</head>
<body>

    <div style="margin:20px;">
        <button id="btn2" class="btn btn-success">Rotate</button>
        <div id="d2" class="sty1" style="display:flex;flex-direction:row;justify-content:center;align-items:center;">DIV</div>
    </div>

    <script>
        "use strict";
        {
            let degree = 0;
            let btn = document.querySelector("#btn2");
            btn.addEventListener("click", () => {
                degree = degree + 10;
                let div = document.querySelector("#d2");
                let params = {
                    targets: div,
                    rotate: { value: degree, duration: 2000 }
                };
                anime(params);
            });
        }
    </script>

    <div style="margin:20px;">
        <button id="btn1" class="btn btn-success">Translate X</button>
        <div id="d1" class="sty1"></div>
    </div>

    <script>
        "use strict";
        {
            let btn = document.querySelector("#btn1");
            btn.addEventListener("click", () => {
                let div = document.querySelector("#d1");
                let params = {
                    targets: div,
                    translateX: { value: 200, duration: 3000 }
                };
                anime(params);
            });
        }
    </script>

</body>
</html>
